<navbar></navbar>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Meowman!</h1>
    <p class="lead">Maximum cats!</p>
  </div>
</header>

<div class="container text-center">
  <div class="row">
    <div class="col-sm-12">
      <button class="btn btn-primary" ng-click="addNote()">Start Game!</button>  
      <button class="btn btn-primary" ng-click="play()">Play!</button> 
    </div>
  </div> 
  <div class="row">
    <div class="col-sm-12">
      <button class="btn btn-primary" ng-repeat="n in [] | range:4" ng-click="pressButton($index)">
        {{ $index + 1 }}
      </button>  

</div>

<footer></footer>
